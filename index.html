<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–∞–≥–∞–∑–∏–Ω BYN</title>
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º —Å–∫—Ä–∏–ø—Ç –¢–µ–ª–µ–≥—Ä–∞–º–∞ –Ω–∞–ø—Ä—è–º—É—é —Å –∏—Ö —Å–µ—Ä–≤–µ—Ä–∞ -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –°—Ç–∏–ª–∏ –ø—Ä–æ–ø–∏—Å–∞–Ω—ã –ø—Ä—è–º–æ –∑–¥–µ—Å—å, —á—Ç–æ–±—ã –Ω–µ –±—ã–ª–æ 404 –æ—à–∏–±–∫–∏ */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--tg-theme-bg-color, #ffffff); 
            color: var(--tg-theme-text-color, #000000); 
            margin: 0; 
            padding: 0; 
        }
        .container { padding: 15px; }
        h1 { font-size: 22px; margin-bottom: 20px; text-align: center; }
        .item { 
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 12px; 
            padding: 15px; 
            margin-bottom: 12px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .info { display: flex; flex-direction: column; }
        .name { font-weight: 600; font-size: 16px; margin-bottom: 5px;}
        .price { font-weight: 400; color: var(--tg-theme-hint-color, #888); }
        
        .btn-add { 
            background-color: var(--tg-theme-button-color, #2481cc); 
            color: var(--tg-theme-button-text-color, #ffffff); 
            border: none; 
            padding: 10px 20px; 
            border-radius: 8px; 
            font-weight: 600;
            cursor: pointer; 
            transition: opacity 0.2s;
        }
        .btn-add:active { opacity: 0.8; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üáßüáæ –¢–æ–≤–∞—Ä—ã –≤ BYN</h1>
        <div id="list"></div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        const tg = window.Telegram.WebApp;
        tg.expand();

        // –î–∞–Ω–Ω—ã–µ —Ç–æ–≤–∞—Ä–æ–≤ (–±–µ–∑ –∫–∞—Ä—Ç–∏–Ω–æ–∫, —á—Ç–æ–±—ã –Ω–µ –ª–æ–º–∞–ª–æ—Å—å)
        const products = [
            { id: 1, name: "–§—É—Ç–±–æ–ª–∫–∞ –ú–∏–Ω—Å–∫", price: 45.00 },
            { id: 2, name: "–•—É–¥–∏ –ë–µ–ª–∞—Ä—É—Å—å", price: 85.00 },
            { id: 3, name: "–ö—Ä—É–∂–∫–∞ –í–∞—Å–∏–ª—ë–∫", price: 20.00 },
            { id: 4, name: "–°—Ç–∏–∫–µ—Ä–ø–∞–∫", price: 5.50 }
        ];

        const list = document.getElementById('list');
        let cart = [];

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∏ (–±–µ–∑–æ–ø–∞—Å–Ω–∞—è)
        function render() {
            try {
                products.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'item';
                    div.innerHTML = `
                        <div class="info">
                            <span class="name">${item.name}</span>
                            <span class="price">${item.price.toFixed(2)} BYN</span>
                        </div>
                        <button class="btn-add" id="btn-${item.id}">–î–æ–±–∞–≤–∏—Ç—å</button>
                    `;
                    list.appendChild(div);
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º —Å–ª—É—à–∞—Ç–µ–ª—å —Å–æ–±—ã—Ç–∏–π –≤—Ä—É—á–Ω—É—é
                    document.getElementById(`btn-${item.id}`).addEventListener('click', () => addToCart(item));
                });
            } catch (e) {
                alert("–û—à–∏–±–∫–∞ –æ—Ç—Ä–∏—Å–æ–≤–∫–∏: " + e.message);
            }
        }

        function addToCart(item) {
            cart.push(item);
            tg.HapticFeedback.impactOccurred('light'); // –í–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ –∫–ª–∏–∫–µ
            updateMainButton();
        }

        function updateMainButton() {
            if (cart.length > 0) {
                const total = cart.reduce((sum, item) => sum + item.price, 0);
                tg.MainButton.setText(`–û—Ñ–æ—Ä–º–∏—Ç—å: ${total.toFixed(2)} BYN`);
                tg.MainButton.show();
            } else {
                tg.MainButton.hide();
            }
        }

        Telegram.WebApp.onEvent('mainButtonClicked', function(){
            const data = {
                products: cart,
                totalPrice: cart.reduce((sum, item) => sum + item.price, 0)
            };
            tg.sendData(JSON.stringify(data)); 
        });

        // –ó–∞–ø—É—Å–∫
        render();
    </script>
</body>
</html>
